{% extends 'base.html' %}

{% block title %} 
Login Page
{% endblock %} 

{% block body %} 
<section class="bg-sect-home vh-100">
    <div class="container">
        <form class="py-5" action="{{url_for('login_user')}}", method="POST">
            <div class="mb-3">
              {{form.email.label(class="form-label")}}
              {{form.email}}
            </div>
            <div class="mb-3">
              {{form.password.label(class="form-label")}}
              {{form.password}}
            </div>
            {{form.submitbutton(class="btn btn-primary me-5")}} OR <a href="{{url_for('reg_user')}}" class="btn btn-secondary ms-5">Register</a>
          </form>
    </div>
</section>
{% endblock %}
